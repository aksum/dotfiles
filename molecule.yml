---
ansible:
  playbook: 'tests/playbook.yml'
  verbose: vv

driver:
  name: docker
docker:
  containers:
    - name: dotfiles
      image: 'aksum/docker-debian8-ansible'
      image_version: 'latest'
      privileged: True
      cap_add:
        - SYS_ADMIN
      command: '/lib/systemd/systemd'
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      ansible_groups:
        - dotfiles

verifier:
  name: testinfra
