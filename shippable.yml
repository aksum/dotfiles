language: python

python:
  - 2.7

build:
  pre_ci_boot:
    image_name: aksum/docker-stretch-ansible
    image_tag: latest
    pull: true

  ci:
    - pip install -U setuptools
    - pip install ansible
    - pip install molecule
    - pip install -U testinfra
    - pip install ansible-lint
    - pip install docker
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - molecule test
